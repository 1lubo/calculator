<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./utils/style.css">
    <script src="./utils/script.js" defer></script>
    <link rel="icon" href="./utils/calc.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <form id="calculator">
        <div id="container">
            <div id="display"></div>
            
            <input class="item item-b" type="button" value="&#8678;">
            <input class="item item-pom" type="button" value="+/-">
            <input class="item item-c" type="button" value="Clear">
            <input class="item item-d" type="button" value="/">
            <input class="item item-7" type="button" value="7">
            <input class="item item-8" type="button" value="8">
            <input class="item item-9" type="button" value="9">
            <input class="item item-m" type="button" value="*">
            <input class="item item-4" type="button" value="4">
            <input class="item item-5" type="button" value="5">
            <input class="item item-6" type="button" value="6">
            <input class="item item-s" type="button" value="-">
            <input class="item item-1" type="button" value="1">
            <input class="item item-2" type="button" value="2">
            <input class="item item-3" type="button" value="3">
            <input class="item item-a" type="button" value="+">
            <input accesskey="0" class="item item-0" type="button" value="0">
            <input accsskey="." class="item item-p" type="button" value=".">
            <input accesskey="=" class="item item-e" type="button" value="=">
            
            
          </div>
    </form>
    
</body>
</html>
